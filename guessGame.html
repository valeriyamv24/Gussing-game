<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="guessGame.css" >
    <script src="guessGame.js"></script>
</head>
<body>
    <div class="container">
      <h1>Guessing Game</h1>
      <div id="levelDiffeculty">
        <h3>Please select level diffeculty</h3>

        <div>
          <input type="radio" id="veryEasy" name="diffeculty" value="Very Easy">
          <label for="veryEasy">Very Easy</label>
        <div>
          <input type="radio" id="easy" name="diffeculty" value="Easy" >
              <label for="easy">Easy</label>
            </div>
            
            <div>
              <input type="radio" id="medium" name="diffeculty" value="Medium">
              <label for="medium">Medium</label>
            </div>

            <div>
                <input type="radio" id="difficult" name="diffeculty" value="Difficult">
                <label for="difficult">Difficult</label>
            </div>

            <div>
                <input type="radio" id="veryDifficult" name="diffeculty" value="Very Difficult">
                <label for="veryDifficult">Very Difficult</label>
            </div>

            <button type="button" onclick="level()">START</button>
      </div>

        <div id="gameContennent">
          <input type="text" id="userInput" onkeydown=""> 
          <button onclick="playGame()">GUESS</button>
          <p id="message1">No. of Guesss : 0</p> 
          <p id="message2">Guessed number are : </p>  
          <p id="message3">test</p> 
      </div>

    </div>

</body>
</html>
